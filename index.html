<head>

<body>

    <!-- Navigation -->
    <nav>
        <ul>

    <!-- contenue principal -->

        <h1 id="home">une page pour upload des image dans sa gallery personel</h1>

            <span onclick="toggleNightMode()">Mode Nuit</span>
            <span onclick="rickRoll()">Cliquez-moi</span>

        <body>

            <div class="images-placeholder" onclick="document.getElementById('imageInput').click()">
                <p>&lt;clic ici pour ajouté une image&gt;</p>
            </div>

            <div class="gallery" id="gallery">
            </div>

            <div class="gallery" id="Profile">
                <div class="gallery-item"><img src="asset/img/Illustration.png" alt="Image 1"></div>

                <div class="gallery-item"><img src="asset/img/Darkruller.png" alt="Image 3"></div>

                <div class="gallery-item"><img src="asset/img/Screenshot_2024-10-27-06-17-36-251_jp.ne.ibis.ibispaintx.app-edit.jpg" alt="Image 5"></div>
                <div class="gallery-item"><img src="asset/img/SPOILER_image0.jpg" alt="Image 6"></div>
            </div>
        
        </body>

        <div class="contact" id="class">
            <h2>Let's work together.</h2>
            <p>Get in touch.</p>
        </div>
